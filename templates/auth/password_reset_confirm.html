<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Set New Password - LMS</title>

  <!-- Bootstrap 5 CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background-color: #f4f7fb;
      font-family: 'Segoe UI', sans-serif;
    }

    .password-container {
      max-width: 450px;
      margin: 60px auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .password-title {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
    }

    .btn-primary {
      width: 100%;
    }

    .login-link {
      text-align: center;
      margin-top: 15px;
    }


    .position-relative {
      position: relative;
    }
  </style>
</head>

<body>
  <div class="password-container">
    <h2 class="password-title">Set New Password</h2>

    <form method="post" novalidate>
      {% csrf_token %}

      <!-- Manually render password fields for better styling and toggle -->
      <div class="mb-3 position-relative">
        {{ form.new_password1.label_tag }}<br>
        {{ form.new_password1 }}

      </div>

      <div class="mb-3 position-relative">
        {{ form.new_password2.label_tag }}<br>
        {{ form.new_password2 }}

      </div>

      <button type="submit" class="btn btn-primary">Change Password</button>
    </form>

    <div class="login-link">
      Remembered your password? <a href="{% url 'login_user' %}">Login</a>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Password toggle script -->

</body>
</html>
