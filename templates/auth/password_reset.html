{% load widget_tweaks %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password reset - LMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
        body{
            background-color: #f4f7fb;
            font-family: 'Segoe UI', sans-serif;
        }

        .reset-container{
            max-width: 450px;
            margin: 60px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .reset-title{
            text-align: center;
            margin-bottom: 25px;
            font-weight: 600;
        }
        .btn-primary{
            width: 100%;
        }
        .back0login{
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2 class="reset-title">Reset Your Password</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.email.label_tag}}
                {{ form.email }}
            </div>
            <button type="submit" class="btn btn-primary mb-4">Send Reset Link</button>
        </form>
        <div class="back-login mb-4">
            Remembered your password? <a href="{% url 'login_user' %}">Login</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
