<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="p-4">

    <div class="container" style="max-width: 400px;">
      <h2 class="mb-4">Login</h2>

      {% if error %}
      <div class="alert alert-danger">{{ error }}</div>
      {% endif %}

      <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
          <label class="form-label">Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Password</label>
          <div class="input-group">
            <input type="password" class="form-control" id="password" name="password" required>
            <span class="input-group-text">
              <input class="form-check-input mt-0" type="checkbox" id="showPassword" onclick="document.getElementById('password').type = this.checked ? 'text' : 'password'">
            </span>
            <small id="capsWarning" style="color:red; display:none;">âš  Caps Lock is ON</small>
          </div>
        </div>
        <div class="mb-3">
          <label class='form-label'>Role</label>
          <select class="form-select" name="role" required>
            <option value="student">Student</option>
            <option value="teacher">Teacher</option>
            <option value="admin">Admin</option>
          </select>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-2">Login</button>

        <a href="{% url 'password_reset' %}" class="d-block mb-3">Forgot Password?</a>

        <p>Don't have an account?</p>
        <a href="{% url 'signup' %}" class="btn btn-secondary w-100">Sign Up</a>
      </form>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>

<script>
const passwordField = document.getElementById("password");
const capsWarning = document.getElementById("capsWarning");

passwordField.addEventListener("keyup", function (event) {
    if (event.getModifierState("CapsLock")) {
        capsWarning.style.display = "inline";
    } else {
        capsWarning.style.display = "none";
    }
});
</script>
