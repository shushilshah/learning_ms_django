<!DOCTYPE html>
<html>
<head>
    <title>Create Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <div class="card shadow rounded-4 border-0">
        <div class="card-body p-4">
            <h3 class="fw-bold mb-4">üìù Create New Quiz</h3>

            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    
                    <label class="form-label">Module</label>
                    <select name="module" id='moduleSelect' class="form-select" required>
                        {% for m in modules %}
                        <option value="{{ m.id }}">{{ m.title }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="mb-3">
                    <label class="form-label">Quiz Title</label>
                    <input type="text" name="title" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Description</label>
                    <textarea name="description" class="form-control"></textarea>
                </div>

                <div class="row">
                    <div class="col">
                        <input type="number" name="time_limit" class="form-control" placeholder="Time (mins)" required>
                    </div>
                    <div class="col">
                        <input type="number" name="pass_mark" class="form-control" placeholder="Pass %" required>
                    </div>
                </div>

                <button class="btn btn-primary mt-4 rounded-pill px-4">
                    Next: Add Questions ‚Üí
                </button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
