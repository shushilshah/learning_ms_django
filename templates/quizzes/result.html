<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center shadow-lg border-0">
                <div class="card-body p-5">
                    {% if passed %}
                        <div class="mb-4">
                            <i class="bi bi-trophy-fill text-success" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="text-success mb-3">Congratulations!</h2>
                        <p class="lead">You passed the <strong>{{ quiz.title }}</strong> quiz.</p>
                    {% else %}
                        <div class="mb-4">
                            <i class="bi bi-x-circle-fill text-danger" style="font-size: 4rem;"></i>
                        </div>
                        <h2 class="text-danger mb-3">Keep Trying!</h2>
                        <p class="lead">You did not reach the pass mark for <strong>{{ quiz.title }}</strong>.</p>
                    {% endif %}

                    <div class="display-4 fw-bold my-4">
                        {{ score }}%
                    </div>
                    
                    <p class="text-muted">
                        You answered {{ correct_count }} out of {{ total_questions }} questions correctly.
                    </p>

                    <div class="mt-4">
                        <a href="{% url 'take_quiz' quiz.id %}" class="btn btn-outline-primary me-2">Retake Quiz</a>
                        <a href="/courses/" class="btn btn-primary">Back to Course</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
