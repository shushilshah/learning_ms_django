<h1>{{ course.title }}</h1>

<h2>Course Modules</h2>
<ol>
  {% for module in modules %}
  <li>
    <a href="{% url 'module_detail' module.id %}"> {{ module.title }} </a>
  </li>
  {% empty %}
  <li>No modules available.</li>
  {% endfor %}
</ol>

{% if enrollment %}
<p>Your progress: {{ progress_percentage|floatformat:0 }}%</p>
{% else %}
<p>Login to track your progress.</p>
{% endif %}
