{% extends 'base.html'%} {% block content %}

<h2>Teacher Dashboard</h2>

<button><a href="{% url 'create_course' %}">➕ Create Course</a></button>

<hr />
<br />
<br />

<h1>My Courses</h1>
<br />
{% for course in course_data %}
<h2>{{course.course.title}}</h2>

<p>Students Enrolled: {{course.total_students}}</p>

<button>
  <a href="{% url 'create_module' course.course.id %}">➕ Create Module</a>
</button>
<button>
  <a href="{% url 'create_lesson' course.course.id %}">➕ Create Lesson</a>
</button>
<button>
  <a href="{% url 'edit_course' course.course.id %}">Edit Course</a>
</button>
{% empty %}
<p>You haven't created any courses</p>
{% endfor %} {% endblock %}
